<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Nilai Vemula" />
    <title>Nilai Vemula</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/home_style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <!-- particles.js container -->
    <div id="particles-js">
      <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <!-- stats.js lib -->
      <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
      <!--config-->
      <script src="js/particles_config.js"></script>
    </div>

    <!-- Navigation-->
    <nav
      class="navbar navbar-dark bg-primary fixed-top navbar-expand-sm"
      style="margin-bottom: 0px;"
    >
      <a class="navbar-brand" href="#"
        ><h3 style="color: white;">Nilai Vemula</h3></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="/resume">Resume</a>
          <a class="nav-item nav-link" href="/portfolio">Portfolio</a>
        </div>
      </div>
    </nav>

    <main
      role="main"
      class="container"
      style="
        z-index: 100;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        max-width: 450px;
        background-color: #eeeeee;
        border-radius: 25px;
      "
    >
      <!-- Page Content-->
      <br />
      <div class="container-fluid p-0" style="max-width: 200px;">
        <img
          class="img-fluid img-profile rounded-circle mx-auto mb-2"
          src="assets/img/profile.jpg"
          alt=""
        />
      </div>
      <br />
      <div class="container-fluid p-0">
        <h2>Hello, there! I'm Nilai.</h2>

        I want to use data to
        <b
          ><span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "understand relationships.", "challenge my abilities.", "test theories.", "find new insights.", "make the world better!" ]'
          ></span
        ></b>
      </div>

      <br />

      <div id="home-menu" class="d-flex justify-content-around">
        <div class="hm-item animated pulse">
          <a href="/resume">
            <div>
              <i
                class="far fa-file fa-2x"
                aria-hidden="true"
                style="color: var(--primary);"
              ></i>
            </div>
            <span>Resume<span> </span></span
          ></a>
        </div>

        <div class="hm-item animated pulse">
          <a href="/portfolio">
            <div>
              <i
                class="far fa-2x fa-folder-open"
                style="color: var(--primary);"
                aria-hidden="true"
              ></i>
            </div>
            <span>Portfolio</span>
          </a>
        </div>
      </div>

      <br>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!--Typing Animation-->
    <script src="js/typing.js"></script>
  </body>
</html>
